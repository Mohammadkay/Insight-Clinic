  <body>
    <header>
      <div class="container flex align-center">

    </header>
    <form class="g-3 container mt-5 mb-5">
      <h4 class="mb-5">Leave a message here</h4>
      <div class="col-md-5 col-10">
        <label for="inputAddress" class="form-label mt-5">First Name</label>
        <input
          type="text"
          class="form-control mb-4 p-3"
          id="inputAddress"
          placeholder="First name"
        />
      </div>
      <div class="col-md-5 col-10">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control mb-4 p-3"
          id="inputAddress"
          placeholder="Last name"
        />
      </div>
      <div class="col-md-5 col-10">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control mb-4 p-3" id="inputEmail4" />
      </div>

      <div class="floatingTextarea2 col-md-5 col-10">
        <label for="floatingTextarea2">Message </label>
        <textarea
          class="form-control"
          placeholder="Leave a message here"
          id="floatingTextarea2"
          style="height: 130px"
        ></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn">Send</button>
      </div>
    </form>
